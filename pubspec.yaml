name: restaurant_tour
description: Flutter developer coding challenge starter project.

publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.19.6"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  json_annotation: ^4.9.0
  go_router: ^14.1.1
  cached_network_image: 3.4.1
  flutter_rating: ^2.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  dartz: ^0.10.1
  hive: ^2.2.3
  path_provider: ^2.0.2
  envied: ^0.5.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  json_serializable: ^6.8.0
  watcher: ^1.1.0
  pub_semver: ^2.1.4
  mockito: ^5.4.4
  mocktail: ^1.0.4
  frontend_server_client: ^4.0.0
  analyzer: ^5.13.0
  bloc_test: ^9.1.7
  dio: ^5.7.0
  
  

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora/Lora-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lora/Lora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lora/Lora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lora/Lora-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
          weight: 600
  assets:
    # Add assets from the images directory to the application.
    - assets/json/
    - assets/images/
    - assets/
        
